<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="manutencao">
      <h2 data-cy="manutencaoDetailsHeading"><span jhiTranslate="reservaVeiculosApp.manutencao.detail.title">Manutencao</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ manutencao.id }}</span>
        </dd>
        <dt><span jhiTranslate="reservaVeiculosApp.manutencao.km">Km</span></dt>
        <dd>
          <span>{{ manutencao.km }}</span>
        </dd>
        <dt><span jhiTranslate="reservaVeiculosApp.manutencao.descricao">Descricao</span></dt>
        <dd>
          <span>{{ manutencao.descricao }}</span>
        </dd>
        <dt><span jhiTranslate="reservaVeiculosApp.manutencao.custo">Custo</span></dt>
        <dd>
          <span>{{ manutencao.custo }}</span>
        </dd>
        <dt><span jhiTranslate="reservaVeiculosApp.manutencao.veiculo">Veiculo</span></dt>
        <dd>
          <div *ngIf="manutencao.veiculo">
            <a [routerLink]="['/veiculo', manutencao.veiculo?.id, 'view']">{{ manutencao.veiculo?.placa }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/manutencao', manutencao.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
